<html>
     <head>
	      <title>Form Tag</title>
		  </head>
		  <body style="background-color:skyblue;">
		       <form action="" method="">
			   <fieldset>
			   <h1 style="text-decoration:underline;"><i>Form page</i></h1>
			    <label>Name</label> <input type="text" name="fname" placeholder="Enter your name"><br></br>
				
			    <label>Father Name</label> <input type="text" name="fname"placeholder="Enter your name fathername"><br></br>
				
			    <label>Email</label> <input type="Email" name="fname" placeholder="Enter your Email"><br></br>
				
				<label>Password</label> <input type="password" name="fname" placeholder="Enter your password"><br></br>
				
				<label>Gender</label> <input type="radio" name="gender"> <label for="Male">Male</label> <input type="radio" name="gender"><label for="Female">Female</label><br></br>
				
				<label>Hobbies</label> <input type="checkbox" name="hobbies"> <label>Cricket</label> <input type="checkbox" name="hobbies"> <label>Fishing</label> <br></br>  
                
				<label>Message</label> <textarea rows="10" cols="10"></textarea> <br></br>
				
				<label>Country</label> <select name="" size="3" multiple>
				                        
										<option value="pk">pakistan</option>
										<option value="am">America</option>
										<option value="ne">Nepal</option>
										<option value="pk" selected>pakistan</option>
										</select><br></br>
								        
									 
                <input type="radio" id="Html" name="fav_language" value="html">								
				<label for="html">HTML</label><br>
  
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">CSS</label><br>
  
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript">JavaScript</label><br></br>
  
               <input type="submit" style="padding:10px";><input type="reset" style="padding:10px";>  
             </fieldset>
    </body>
 </html>
